<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinito 2025 Merchandise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Team Infinito 2025 Merchandise</h1>
    <p>Exclusive Official T-Shirts</p>
  </header>

  <section class="tshirt-grid">
    <div class="tshirt-card">
      <div class="tshirt-inner">
        <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+1" alt="T-Shirt 1">
      </div>
      <h3>T-Shirt 1</h3>
      <p>₹499</p>
      <a href="#buy-form" class="buy-link">Buy Now</a>
    </div>
    <div class="tshirt-card">
      <div class="tshirt-inner">
        <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+2" alt="T-Shirt 2">
      </div>
      <h3>T-Shirt 2</h3>
      <p>₹549</p>
      <a href="#buy-form" class="buy-link">Buy Now</a>
    </div>
    <div class="tshirt-card">
      <div class="tshirt-inner">
        <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+3" alt="T-Shirt 3">
      </div>
      <h3>T-Shirt 3</h3>
      <p>₹599</p>
      <a href="#buy-form" class="buy-link">Buy Now</a>
    </div>
    <div class="tshirt-card">
      <div class="tshirt-inner">
        <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+4" alt="T-Shirt 4">
      </div>
      <h3>T-Shirt 4</h3>
      <p>₹649</p>
      <a href="#buy-form" class="buy-link">Buy Now</a>
    </div>
    <div class="tshirt-card">
      <div class="tshirt-inner">
        <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+5" alt="T-Shirt 5">
      </div>
      <h3>T-Shirt 5</h3>
      <p>₹699</p>
      <a href="#buy-form" class="buy-link">Buy Now</a>
    </div>
    <div class="tshirt-card">
      <div class="tshirt-inner">
        <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+6" alt="T-Shirt 6">
      </div>
      <h3>T-Shirt 6</h3>
      <p>₹749</p>
      <a href="#buy-form" class="buy-link">Buy Now</a>
    </div>
  </section>

  <!-- Buy Form -->
  <section id="buy-form" class="form-section">
    <h2>Buy Your T-Shirt</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="roll">Roll No:</label>
      <input type="text" id="roll" name="roll" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="quantity">Number of T-Shirts:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>



      <label for="screenshot">Attach Payment Screenshot:</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" required>

      <div class="payment-box">
        <p><strong>Pay via UPI:</strong> infinito2025@upi</p>
        <a href="https://your-payment-link.com" target="_blank" class="pay-link">Click Here to Pay</a>
        <img src="https://via.placeholder.com/200x200.png?text=QR+Code" alt="QR Code">
      </div>

      <button type="submit">Submit Order</button>
    </form>
    <div id="orderMessage"></div>
  </section>
</body>
</html>
